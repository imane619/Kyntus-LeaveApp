<div *ngIf="isDrawerOpen" 
     class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40 transition-opacity" 
     (click)="toggleDrawer()">
</div>

<div [class.translate-x-full]="!isDrawerOpen" 
     class="fixed right-0 top-0 h-full w-[450px] bg-white shadow-2xl z-50 transition-transform duration-300 p-8 overflow-y-auto">
  
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-2xl font-bold text-[#0b1437]">Nouvelle Demande</h2>
    <button (click)="toggleDrawer()" class="p-2 hover:bg-gray-100 rounded-full text-gray-400 transition-colors">✕</button>
  </div>
  
  <app-leave-request-form></app-leave-request-form>
</div>

<div class="space-y-8 p-4">
  
  <div class="flex justify-between items-center">
    <div>
      <p class="text-gray-400 text-sm font-medium">Bonjour, Imane</p>
      <h1 class="text-3xl font-bold text-[#0b1437]">Tableau de bord</h1>
    </div>
    <button (click)="toggleDrawer()" 
            class="bg-[#4318ff] text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-indigo-100 hover:scale-105 transition-all">
      + Créer Nouveau
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-[#4318ff]">
      <p class="text-gray-400 text-sm font-medium">Solde de congés</p>
      <div class="flex items-center justify-between mt-2">
        <span class="text-4xl font-bold text-[#0b1437]">25</span>
        <span class="bg-indigo-50 text-[#4318ff] px-3 py-1 rounded-full text-xs font-bold uppercase">jours restants</span>
      </div>
    </div>

    <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-yellow-400">
      <p class="text-gray-400 text-sm font-medium">Demandes en cours</p>
      <div class="flex items-center justify-between mt-2">
        <span class="text-4xl font-bold text-[#0b1437]">3</span>
        <span class="bg-yellow-50 text-yellow-600 px-3 py-1 rounded-full text-xs font-bold uppercase">en attente</span>
      </div>
    </div>

    <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-green-500">
      <p class="text-gray-400 text-sm font-medium">Congés pris</p>
      <div class="flex items-center justify-between mt-2">
        <span class="text-4xl font-bold text-[#0b1437]">10</span>
        <span class="bg-green-50 text-green-600 px-3 py-1 rounded-full text-xs font-bold uppercase">cette année</span>
      </div>
    </div>
  </div>
